<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>
    <button mat-button color="warn" (click)="disabled()" 
    [disabled]="!btnEnable">Disabled</button>
    <mat-progress-spinner
      [color]="spinnerColor"
      [value]="spinnerValue"
      mode="determinate">
  </mat-progress-spinner>
</section>

<section>
    <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enalbe</mat-checkbox>
    </p>

    <p>
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
                <mat-select matNativeControl [disabled]="selectDisable" (selectionChange)="selectionChange($event)">
                    <mat-option value="" selected></mat-option>
                    <mat-option value="1">Volvo</mat-option>
                    <mat-option value="2">Saab</mat-option>
                    <mat-option value="3">Mercedes</mat-option>
                    <mat-option value="4">Audi</mat-option>
                    <mat-option value="5">Alfa Romeo</mat-option>
                    <mat-option value="6">Ford</mat-option>
                </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <p>Selected option {{ selectedOption }}</p>
            </mat-card-actions>
        </mat-card>
    </p>

</section>

<mat-divider></mat-divider>

<section>
    <p>
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input #firstName
                            matInput placeholder="First name" 
                            (input)="inputName = firstName.value" 
                            [value]="inputName">
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                Name: {{inputName}}
            </mat-card-actions>
        </mat-card>
    </p>
</section>
