<mat-card class="card">
    <mat-card-content>
        <section>
            <mat-form-field class="form-field">
                <input matInput placeholder="First Name" name="name" [(ngModel)]="name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Address" name="address" [(ngModel)]="address">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-select placeholder="City" [(ngModel)]="city" name="city">
                    <mat-option *ngFor="let city of cities" [value]="city.name">
                        {{ city.name }} - {{city.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Age" name="age" type="number" [(ngModel)]="age">
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card class="card" *ngIf="clients.length > 0">
    <mat-card-header>
        <h3 matHeader>Clients</h3>
    </mat-card-header>
    <mat-card-content>
        <section>
            <mat-list>
                <mat-list-item *ngFor="let c of clients; let i=index">
                    <mat-icon matListItemIcon>person</mat-icon>
                    <p matListItemLine>Name: {{c.name}}</p>
                    <p matListItemLine>Address: {{c.address}}</p>
                    <p matListItemLine>Phone: {{c.phone}}</p>
                    <p matListItemLine>City: {{c.city}}</p>
                    <p matListItemLine>Age: {{c.age}}</p>
                    <button mat-icon-button color="accent" (click)="delete(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </section>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
